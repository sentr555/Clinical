<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #4cae4c;
        }
        .work-hours, .work-days {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Запись клиента</h1>
        <form id="client-form">
            <div class="form-group">
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <button type="submit" class="submit-btn">Записаться</button>
        </form>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Номер телефона</th>
                </tr>
            </thead>
            <tbody>
                <!-- Записи клиентов будут добавлены сюда -->
            </tbody>
        </table>
        <div class="work-hours">
            <p>Время работы: с 10:00 до 18:00</p>
        </div>
        <div class="work-days">
            <p>Рабочие дни: с понедельника по пятницу</p>
        </div>
    </div>
    <script>
        document.getElementById('client-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Получение значений полей формы
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phoneNumber = document.getElementById('phone-number').value;

            // Создание новой строки таблицы
            const table = document.getElementById('client-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Добавление ячеек в новую строку
            const firstNameCell = newRow.insertCell(0);
            const lastNameCell = newRow.insertCell(1);
            const phoneNumberCell = newRow.insertCell(2);

            // Заполнение ячеек значениями полей формы
            firstNameCell.textContent = firstName;
            lastNameCell.textContent = lastName;
            phoneNumberCell.textContent = phoneNumber;

            // Очистка полей формы
            document.getElementById('client-form').reset();

            // Отправка данных в Telegram
            const botToken = '7127261486:AAGeUA36yn2M2XWistw77kPANuy16w6w3ss';
            const chatId = '6641294569';
            const message = `Новый клиент:\nИмя: ${firstName}\nФамилия: ${lastName}\nНомер телефона: ${phoneNumber}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.error('Ошибка отправки сообщения в Telegram:', data.description);
                }
            })
            .catch(error => {
                console.error('Ошибка отправки сообщения в Telegram:', error);
            });
        });
    </script>
</body>
</html>
