<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделаем ваши зубки красивее, прочнее)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Цвет фона */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333; /* Цвет текста */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px; /* Отступ между кнопкой и формой */
        }
        .submit-btn:hover {
            background-color: #4cae4c;
        }
        .clinic-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .clinic-hours {
            text-align: center;
            margin-top: 20px;
        }
        .work-hours, .work-days {
            text-align: center;
        }
        .work-days {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сделаем ваши зубки красивее, прочнее)</h1>
        <div class="clinic-info">
            <p>Информация о клинике:</p>
            <div class="work-hours">
                <p>Время работы: с 10:00 до 18:00</p>
            </div>
            <div class="work-days">
                <p>Рабочие дни: с понедельника по пятницу</p>
            </div>
        </div>
        <form id="client-form">
            <div class="form-group">
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="visit-date">Дата посещения:</label>
                <input type="datetime-local" id="visit-date" name="visit-date" required>
            </div>
            <button type="submit" class="submit-btn">Записаться</button>
        </form>
    </div>
    <script>
        document.getElementById('client-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Получение значений полей формы
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const visitDate = document.getElementById('visit-date').value;

            // Очистка полей формы
            document.getElementById('client-form').reset();
        });
    </script>
</body>
</html>
